<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Orçamento</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Orçamento</h1>
        <form id="budgetForm">
            <label for="quantidade">Quantidade de Itens:</label>
            <input type="number" id="quantidade" name="quantidade" min="0" step="1" required>
            <label for="preco">Preço Unitário (R$):</label>
            <input type="number" id="preco" name="preco" min="0" step="0.01" required>
            <button type="submit">Calcular Total</button>
        </form>
        <div id="resultado" class="resultado"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
