<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Contador de Dias de Vida</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <h1>Contador de Dias de Vida</h1>
        <label for="dataNascimento">Data de Nascimento:</label><br>
        <input type="date" id="dataNascimento">
        <button onclick="calcularDias()">Calcular</button>
        <div id="resultado">
            <div>
                <span id="anos">-</span>
                <p>Anos</p>
            </div>
            <div>
                <span id="meses">-</span>
                <p>Meses</p>
            </div>
            <div>
                <span id="dias">-</span>
                <p>Dias</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
